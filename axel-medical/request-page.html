<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Axel medical</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" viewport-fit="cover">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="#76004b">
    <meta name="application-name" content="Axel medical">
    <meta name="msapplication-TileColor" content="#76004b">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#76004b">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body class="active-request-popup">
    <main class="page-container">
      <section class="request-hero contacts">
        <div class="home-container flex">
          <div class="request-hero__left"><a class="request-hero__link" href="/">Вернуться назад</a><img src="img/request-bg-img.svg" alt="axelmedical"></div>
          <div class="hero-section__form">
            <div class="hero-section__form-content">
              <h3 class="hero-section__title">Оставьте заявку</h3>
              <p class="request-text">и наш представитель предоставит всю необходимую информацию</p>
              <form>
                <div class="form-item form-type-text">
                  <input type="text" placeholder="Имя">
                </div>
                <div class="form-item form-type-text">
                  <input type="text" placeholder="E-mail">
                </div>
                <div class="form-item form-type-text">
                  <input type="tel" placeholder="Телефон">
                </div>
                <div class="form-item form-type-text">
                  <input type="text" placeholder="Название компании">
                </div>
                <div class="form-item form-type-textarea">
                  <label>Оставьте свой комментарий
                    <textarea></textarea>
                  </label>
                </div>
                <div class="form-item form-type-checkbox">
                  <input type="checkbox" id="police">
                  <label for="police">Я согласен с политикой обработки персональных данных</label>
                </div>
                <div class="form-actions">
                  <input type="submit" value="Отправить">
                </div>
              </form>
            </div>
            <div class="mobile-active"><img src="img/reauest-mob-logo.svg" alt="axelmedical"></div>
          </div>
        </div>
      </section>
    </main>
    <!-- External-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--  Third party libraries-->
    <script src="js/slick.js"></script>
    <!-- Custom scripts-->
    <script src="js/es2015/main.js"></script>
  </body>
</html>
